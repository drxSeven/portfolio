<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Navbar</title>
	<link rel="stylesheet" href="main.css" />
	<link rel="stylesheet" href="../styles.css" />
	<link rel="stylesheet" href="../css/bootstrap.css" />
    <script src="../scripts.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../typed.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
	<div class="app">
		<div class="menu-toggle">
			<div class="hamburger">
				<span></span>
			</div>
		</div>

		<aside class="sidebar">
			<h3>drx</h3>
			<nav class="menu">
				<a href="#" class="menu-item is-active">Home</a>
				<a href="#" class="menu-item">About</a>
				<a href="#" class="menu-item">Portfolio</a>
				<a href="#" class="menu-item">Contact</a>
			</nav>
		</aside>

		<main class="content">
			<section class="p5" id="sec">
				<div class="d-sm-flex">
					<div class="sec-content"><br><br><br><br>
						<h1><span class="tex"></span></h1>
						<script>
							var typed = new Typed(".tex", {
								strings: [
									"Hey! I'm Danny.",
									"Welcome!"
								],
								typeSpeed: 60,
								backSpeed: 60,
								loop: false,
							})
						</script>
						<p class="mx-1">
								 This is a portfolio website meant to showcase some of my work! I hope you enjoy looking over everything here,
								 or you can click the link below to get launched 
								 directly to my contact card!
						</p>
						<button class="butn">
						<a href="#contact" class="butn">
							<i class="bi bi-chevron-right"></i>
							Contact Me
						</a>
						</button>
					</div>
				</div>
				<img class="img-fluid w-50 d-none d-sm-block" src="img/icons8-about-512.png" alt="">
			</section>
		</main>


	<script>
		const menu_toggle = document.querySelector('.menu-toggle');
		const sidebar = document.querySelector('.sidebar');

		menu_toggle.addEventListener('click', () => {
			menu_toggle.classList.toggle('is-active');
			sidebar.classList.toggle('is-active');
		});
	</script>
</body>
</html>
